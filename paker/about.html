		<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){

					$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
				});
			});
		</script>
		<script type="text/javascript">
            $(function() {

            var lang_value;
            if(null == strLang){
                lang_value = 0;
            }else{
                lang_value = Number.parseInt(strLang);
            }
        </script>

            translateToChinese();

        $("#id_nav_about").addClass("active");
